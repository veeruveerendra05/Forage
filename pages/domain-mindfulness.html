    <style>
        .app-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--bg-card);

            display: flex;

        .nav-item {

            border-radius: var(--radius-md);

            background: rgba(99, 102, 241, 0.1);

        }

        .main-content {

            overflow-y: auto;
        }

        .meditation-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 8px solid rgba(255, 255, 255, 0.05);
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .meditation-circle::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top-color: #8b5cf6;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .mood-btn {
            aspect-ratio: 1;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mood-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
    </style>
</head>

    <script>
        let timeLeft = 600; // 10 minutes
        let timerId = null;
        let isBreathing = false;

        function logMood(mood) {
            // Visual feedback
            const btns = document.querySelectorAll('.mood-btn');
            btns.forEach(b => {
                b.style.transform = 'scale(1)';
                b.style.background = 'var(--bg-card)';
            });

            // Find clicked button based on onclick attribute - simpler to just use event.target pattern but strict mode here
            const moodMap = {
                'awful': 0, 'bad': 1, 'neutral': 2, 'good': 3, 'great': 4
            };
            const index = moodMap[mood];
            if (index !== undefined) {
                btns[index].style.transform = 'scale(1.1)';
                btns[index].style.background = 'rgba(255,255,255,0.2)';
            }

            alert(`Mood logged: ${mood}`);
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-btn');
            const guide = document.getElementById('breath-guide');

            if (timerId) {
                // Pause
                clearInterval(timerId);
                timerId = null;
                btn.innerText = "Resume Meditation";
                guide.innerText = "Paused";
                return;
            }

            btn.innerText = "Pause Meditation";
            guide.innerText = "Breathe In...";

            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                // Simple breath guide logic
                if (timeLeft % 10 === 0) guide.innerText = "Breathe In...";
                else if (timeLeft % 10 === 5) guide.innerText = "Breathe Out...";

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    timerId = null;
                    alert("Namaste. Meditation complete.");
                    timeLeft = 600;
                    updateDisplay();
                    btn.innerText = "Start Meditation";
                    guide.innerText = "Ready...";
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = 600;
            updateDisplay();
            document.getElementById('timer-btn').innerText = "Start Meditation";
            document.getElementById('breath-guide').innerText = "Ready...";
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            document.getElementById('timer').textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
    </script>
